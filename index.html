<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
        <link href="css/jquery-ui.min.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container menu-builder">
            <div class="row">
                <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">Name</span>
                            <input type="text" id="name" class="form-control" />
                        </div>
                </div>
                <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">Link</span>
                            <input type="text" id="link" class="form-control" />
                        </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="checkbox">
                    <label><input  id="blank" type="checkbox" />Blank</label>
                </div>
            </div>
            <div class="row button-row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-default"  id="add-link">Add Link</button> 
                    <button class="btn btn-danger" id="clear">Clear</button>
                    <button class="btn btn-info" id="load">Load</button>
                    <button class="btn btn-success" id="save">toJSON</button>
                    <button class="btn btn-primary" id="html">toHTML</button>
                </div>
            </div>
            <div class="row" id="snap">
                <div class="col-md-12">
                    <ul class="list-group connectedSortable" id="sortable">

                    </ul>
                </div>
            </div>
        </div>
        <div id="dialog">

        </div>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
